 <!-- menu generale per ogni applicazione -->
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" auto-hide="true">
      <ion-content>
        <ion-list>
          <ion-list-header>Azioni</ion-list-header>
          <ion-menu-toggle auto-hide="false">
          <!-- routerLink ci permette di indicare la pagina da aprire nel caso che quella sezione di codice venga toccata -->
            <ion-item routerDirection="root" [routerLink]="['/home']" [queryParams]="{topic: 'all'}" routerLinkActive="selected" [routerLinkActiveOptions]="{exact:
              true}" lines="none" detail="false">
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/list-of-projects']" [queryParams]="{topic: 'basic'}" routerLinkActive="selected" [routerLinkActiveOptions]="{exact:
              true}" lines="none" detail="false">
              <ion-label>List of projects</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/create-project']" [queryParams]="{topic: 'advanced'}" routerLinkActive="selected" [routerLinkActiveOptions]="{exact:
              true}" lines="none" detail="false">
              <ion-label>Create project</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/create-organization']" [queryParams]="{topic: 'advanced'}" routerLinkActive="selected" [routerLinkActiveOptions]="{exact:
              true}" lines="none" detail="false">
              <ion-label>Create organization</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/list-of-organizations']" [queryParams]="{topic: 'advanced'}" routerLinkActive="selected" [routerLinkActiveOptions]="{exact:
              true}" lines="none" detail="false">
              <ion-label>List of organizations</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
