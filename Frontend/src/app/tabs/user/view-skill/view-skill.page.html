<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="onBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>view-skill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
 
  <div class="row">
      <div class="col">
          <div class="text-center">
              <h5 *ngIf="listSkills.length==0" style="text-align: center;">{{textNoSkill}}</h5>
          </div>
      </div>
  </div>
  <!-- per ogni elemento presente in organizations creo una ion-card-->
   <ion-card *ngFor="let skill of listSkills">
    <ion-item >
      <ion-label>
        <h2 text-capitalize>{{skill.name}}</h2>
        <p *ngIf="skill.isGloballyExpert">globallyExpert</p>
        <ion-label *ngFor="let org of skill.expertInOrganization">
            <p>{{org}}</p>
        </ion-label>
      </ion-label>
    </ion-item>
  </ion-card>
  
  <!-- comando per creare uno scroll infinito-->
  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more skill ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  </ion-content>
