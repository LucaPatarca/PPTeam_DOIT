<ion-header>
 <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button auto-hide="true"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>LIST OF PROJECTS</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content fullscreen>

 <ion-card *ngFor="let project of projects">
  <ion-item (click)="prova(project)" routerDirection="forward">
    <ion-label>
      <h2 text-capitalize>{{project.name}}</h2>
      <p>{{project.description}}</p>
    </ion-label>
  </ion-item>
</ion-card>

<ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more users ...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
