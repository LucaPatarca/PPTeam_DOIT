<ion-header>
 <ion-toolbar>
  <ion-title>VIEW PROJECT</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content fullscreen>

 <ion-card>
  <ion-item>
    <ion-label>
      <h2 text-capitalize>{{project.name}}</h2>
      <p>{{project.description}}</p>
      <p>organization : {{project.organizationName}}</p>
      <p>creator : {{project.creatorMail}}</p>
      <p>status : {{isClosed}}</p>
        <p>neededskills : </p>
      <p  *ngFor="let neededskill of project.neededskills">{{neededskill}}</p>
        <p>candidates : </p>
      <p  *ngFor="let candidate of project.candidates">{{candidate}}</p>
    </ion-label>
  </ion-item>
 </ion-card>
</ion-content>

<ion-button (click)="modify()">modify</ion-button>

<ion-button (click)="delete()" type="submit">delete</ion-button>


<ion-button (click)="onClick()"  >back</ion-button>
