<ion-header>
  <ion-toolbar>
    <ion-title>MODIFY PROJECT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-item>
      <ion-input [(ngModel)]="project.name"  name="name" type="text" placeholder= {{project.name}} ngModel required></ion-input>
    </ion-item>  
    <ion-item>
      <ion-input [(ngModel)]="project.description"  name="description" type="text"  placeholder= {{project.description}} ngModel required></ion-input>
    </ion-item>
  </ion-card>
</ion-content>

<ion-button (click)="save()">save</ion-button>

<ion-button (click)="viewProject(project.id)">back</ion-button>
