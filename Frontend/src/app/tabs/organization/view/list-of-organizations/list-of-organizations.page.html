<ion-header>
  <ion-toolbar>
         <ion-buttons slot="start">
           <ion-menu-button auto-hide="true"></ion-menu-button>
         </ion-buttons>
         <ion-buttons slot="primary">
           <ion-button>
             <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
           </ion-button>
         </ion-buttons>
         <ion-title>LIST OF ORGANIZATIONS</ion-title>
       </ion-toolbar>
 </ion-header>
 
 <ion-content fullscreen>
 
 <div class="row">
     <div class="col">
         <div class="text-center">
             <h5 style="text-align: center;">{{textNoOrganizations}}</h5>
         </div>
     </div>
 </div>
 <!-- per ogni elemento presente in organizations creo una ion-card-->
  <ion-card *ngFor="let organization of organizations">
   <ion-item (click)="viewOrganization(organization)" routerDirection="forward">
     <ion-label>
       <h2 text-capitalize>{{organization.name}}</h2>
       <p>{{organization.description}}</p>
     </ion-label>
   </ion-item>
 </ion-card>
 
 <!-- comando per creare uno scroll infinito-->
 <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
   <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more organizations ...">
   </ion-infinite-scroll-content>
 </ion-infinite-scroll>
 
 </ion-content>
