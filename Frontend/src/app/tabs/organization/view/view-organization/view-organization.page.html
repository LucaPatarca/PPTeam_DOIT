<ion-header>
  <ion-toolbar>
   <ion-title>VIEW ORGANIZATION</ion-title>
  </ion-toolbar>
 </ion-header>
 
 <ion-content fullscreen>
 
  <ion-card>
   <ion-item>
     <ion-label>
       <h2 text-capitalize>{{organization.name}}</h2>
       <p>{{organization.description}}</p>
       <p>{{organization.membersMails}}</p>
       <p>{{organization.creatorMail}}</p>
     </ion-label>
   </ion-item>
  </ion-card>
 </ion-content>
 <ion-button (click)="deleteOrganization()" >delete</ion-button>
 <ion-button (click)="onBack()">back</ion-button>
