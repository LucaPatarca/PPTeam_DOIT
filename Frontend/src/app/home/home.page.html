<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <p *ngIf="dataService.isUserLogged()">{{dataService.getUserMail()}}</p>

  <ion-label *ngIf="dataService.isInternetConnected">Internet Connected</ion-label>
  <ion-label *ngIf="!dataService.isInternetConnected">Internet Disconnected</ion-label>

  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-segment (ionChange)="segmentChanged($event)" value="all" *ngIf="dataService.isUserLogged()">
    <ion-segment-button value="organizations">
      <ion-label>Organizations</ion-label>
    </ion-segment-button>
    <ion-segment-button value="projects">
      <ion-label>Projects</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- per ogni elemento presente in organizations creo una ion-card-->
  <div *ngIf="isOrganizations()">
    <ion-card *ngFor="let organization of getOrganizations()">
      <ion-item (click)="viewOrganization(organization.id)" routerDirection="forward">
        <ion-label>
          <h2 text-capitalize>{{organization.name}}</h2>
          <p>{{organization.description}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

  <div *ngIf="!isOrganizations()">
    <ion-card *ngFor="let project of getProjects()">
      <ion-item (click)="viewProject(project.id)" routerDirection="forward">
        <ion-label>
          <h2 text-capitalize>{{project.title}}</h2>
          <p>{{project.description}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
