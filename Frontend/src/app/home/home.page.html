<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <p *ngIf="dataService.isUserLogged()">{{dataService.getUserMail()}}</p>
  <ion-button expand="block" (click)="createOrganization()">
    Crea organizzazione (temporaneo)
  </ion-button>
  <ion-button expand="block" (click)="createProject()">
    Crea progetto (temporaneo)
  </ion-button>

</ion-content>
